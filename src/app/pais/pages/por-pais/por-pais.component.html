<h2>Por País</h2>
<hr>

<div class="row">
	<div class="col">
		<app-pais-imput
			(onEnter)="buscar( $event )"
			(onDebunce)="sugerencias( $event )"
			placeholder="Buscar por País..."
		></app-pais-imput>
	</div>
</div>

<hr>

<div *ngIf="hayError" 
	class="alert alert-danger">
	No se encontro nada con el {{termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
	<div class="col">
		<app-pais-tabla [paises]="paises"></app-pais-tabla>
	</div>
</div>
