<table class="table table-hover">

            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <th>{{i+1}}</th>
            <th>
                <img class="small-flag" [src]="pais.flag">

            <th>{{ pais.capital }}, {{ pais.name }}</th>

        </tr>
        
    </tbody>
</table>
